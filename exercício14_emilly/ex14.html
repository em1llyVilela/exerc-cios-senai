<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="filter-buttons">
        <button onclick="filterGallery('all')">Todos</button>
        <button onclick="filterGallery('tulipa')">Tulipas</button>
        <button onclick="filterGallery('girassol')">Girassol</button>
    </div>
    <div class="gallery">
        <div class="gallery-item tulipa">
            <img src="https://i.pinimg.com/564x/c2/95/c0/c295c06b64483f3e09832d4dcf4d09f2.jpg" alt="Tulipas 1">
        </div>
        <div class="gallery-item girassol">
            <img src="https://i.pinimg.com/564x/34/ac/45/34ac45e581f3e3c48e097504a046ec13.jpg" alt="Girassol 1">
        </div>
        <div class="gallery-item tulipa">
            <img src="https://i.pinimg.com/564x/d8/2a/cd/d82acd6891fc8cc98dfbd4db9604e53c.jpg" alt="Tulipas 2">
        </div>
        <div class="gallery-item girassol">
            <img src="https://i.pinimg.com/564x/f9/5b/48/f95b48631e86939625eca3cee802f9a3.jpg" alt="Girassol 2">
        </div>
        <div class="gallery-item tulipa">
            <img src="https://i.pinimg.com/564x/60/b9/cf/60b9cf4f40d6a1c6e0f01e611f0f805b.jpg" alt="Tulipas 3">
        </div>
        <div class="gallery-item girassol">
            <img src="https://i.pinimg.com/564x/16/e4/24/16e424a772ef6020e16eefa42f21bdcb.jpg" alt="Girassol 3">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
