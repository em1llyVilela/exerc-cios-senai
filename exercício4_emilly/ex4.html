<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tabela Estilizada</title>
</head>
<body>

  <div class="container">
    <table id="myTable">
      <thead>
        <tr>
          <th>Cabeçalho 1</th>
          <th>Cabeçalho 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Dado 1</td>
          <td>Dado 2</td>
        </tr>
        <tr>
          <td>Dado 3</td>
          <td>Dado 4</td>
        </tr>
      </tbody>
    </table>
    <button id="addRowBtn">Adicionar Nova Linha</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
